<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KleinNotes{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/components/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/landing.css' %}">
</head>
<body>
    <header class="landing-header">
        <nav class="landing-nav">
            <div class="nav-logo">
                <img src="{% static 'img/logo.png' %}" alt="KleinNotes Logo" class="nav-logo-img">
                <span class="nav-logo-text">KleinNotes</span>
            </div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="btn btn-primary">Dashboard</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Iniciar Sesi√≥n</a>
                    <a href="{% url 'register' %}" class="btn btn-primary">Registrarse</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="landing-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="{% static 'img/logo.png' %}" alt="KleinNotes Logo" class="footer-logo-img">
                <span>KleinNotes</span>
            </div>
            <p class="footer-copyright">&copy; {% now "Y" %} KleinNotes. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
