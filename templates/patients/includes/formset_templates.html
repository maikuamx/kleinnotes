{% comment %}Template para formulario de padre{% endcomment %}
<template id="parentFormTemplate">
    <div class="formset-item">
        <div class="form-grid">
            <div class="form-group">
                <label for="parent_name_${index}">Nombre</label>
                <input type="text" name="parents[${index}][name]" id="parent_name_${index}" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="parent_birth_date_${index}">Fecha de nacimiento</label>
                <input type="date" name="parents[${index}][birth_date]" id="parent_birth_date_${index}" class="form-input" required>
            </div>
            <div class="form-group">
                <label for="parent_education_${index}">Escolaridad</label>
                <input type="text" name="parents[${index}][education_level]" id="parent_education_${index}" class="form-input">
            </div>
            <div class="form-group">
                <label for="parent_occupation_${index}">Ocupación</label>
                <input type="text" name="parents[${index}][occupation]" id="parent_occupation_${index}" class="form-input">
            </div>
            <div class="form-group full-width">
                <label for="parent_pathological_${index}">Antecedentes patológicos</label>
                <textarea name="parents[${index}][pathological_history]" id="parent_pathological_${index}" class="form-input" rows="3"></textarea>
            </div>
        </div>
        <button type="button" class="btn btn-icon btn-remove" onclick="removeFormsetItem(this)">
            <span>×</span>
        </button>
    </div>
</template>

{% comment %}Template para formulario de hermano{% endcomment %}

    <div class="formset-item">
        <div class="form-grid">
            <div class="form-group">
                <label for="sibling_name_${index}">Nombre</label>
                <input type="text" name="siblings[${index}][name]" id="sibling_name_${index}" class="form-input" required>
